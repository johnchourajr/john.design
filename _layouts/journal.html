---
layout: default-w
---


<article class="post-body" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="wrapper">
    <div class="gutters">
      <div class="col md-col-4 lg-col-5">
        <header class="post-header">
          <h1 class="display" itemprop="name headline">{{ page.title }}</h1>
          <p class="post-meta"><time itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        </header>
      </div>
      <div class="col md-col-8 lg-col-7">
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

</article>
