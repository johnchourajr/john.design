---
layout: default-w
---


<article class="post-body" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <div class="wrapper">
      <div class="gutters">
        <div class="col md-col-4 lg-col-5">
            <h1 class="" itemprop="name headline">{{ page.title }}</h1>
        </div>
      </div>
      <div class="post-hero xs-mb6" style="background-image: url('/journal/uploads/{{ page.cover }}');">
      </div>
    </div>
  </header>

  <div class="wrapper">
    <div class="gutters">
      <div class="col md-col-4 lg-col-5 text-gray-lightest">
          <h6 class="post-meta"><time itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} <span class="xs-px3 text-gray-lightest">â€”</span> <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="text-gray-lightest xs-inline-block" itemprop="name">{{ page.author }}</span></span>{% endif %}</h6>
      </div>
      <div class="col xs-col-12 -md-offset-4 md-col-8 -lg-offset-5 lg-col-7">
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

</article>
