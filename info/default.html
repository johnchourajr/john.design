{% capture content %}

  <section class="info info__01 grid">

    <figure class="info__photo info__photo--1 grid__col grid__col--6-of-12 ">
      <img src="/img/info/01.jpg" alt="" />
    </figure>

    <div class="info__01--body grid__col grid__col--6-of-12 ">
      {{body}}
    </div>

    <div class="info__01--info grid__col grid__col--6-of-12 ">
      {{meta['info'] | markdown }}
    </div>

    <figure class="info__photo info__photo--2b grid__col grid__col--6-of-12 ">
      <img src="/img/info/02.jpg" alt="" />
    </figure>

  </section>

  <section class="info info__02 grid">

    <aside class="grid__col grid__col--4-of-12">

      <div class="info__02--words">
        {{meta['words'] | markdown }}
      </div>

      <div class="info__02--sidebar">
        {{meta['featured'] | markdown }}
      </div>

    </aside>

    <figure class="info__photo info__photo--2 grid__col grid__col--6-of-12 ">
      <img src="/img/info/02.jpg" alt="" />
    </figure>

    <div class="info__02--info grid__col grid__col--6-of-12 ">
      {{meta['info'] | markdown }}
    </div>



  </section>

  <section class="info info__03 grid">

    <figure class="info__photo info__photo--3 grid__col grid__col--8-of-12 ">
      {{meta['quote'] | markdown }}
      <img src="/img/info/03.jpg" alt="" />
    </figure>

    <div class="social grid__col grid__col--4-of-12 ">
      <ul>
        <li><a href="http://twitter.com/johnchourajr"><img src="/img/ico-Twitter-b.svg" alt="Twitter" target="_blank" /></a></li>
        <li><a href="http://instagram.com/johnchourajr"><img src="/img/ico-Instagram-b.svg" alt="Instagram" target="_blank" /></a></li>
        <li><a href="http://dribbble.com/johnchourajr"><img src="/img/ico-dribbble-b.svg" alt="Dribbble"  target="_blank" /></a></li>
      </ul>
    </div>

  </section>

  <section class="info info__04 grid">

    <div class="grid__col grid__col--centered grid__col--6-of-12 ">
      {{meta['colophon'] | markdown }}
    </div>

  </section>

{% endcapture %}
{% include 'layouts/default' %}
