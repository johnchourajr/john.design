<header class="nav-header{% if page.header == "black" and page.title == "Info" %} fill-black {% elsif page.header == "black" %} fill-black {% else %} fill-white{% endif %}">
  <nav class="">
    <div class="wrapper">
      <div class="gutters">
        <div class="col xs-col-3 md-col-2">
          <a href="/">{% include icons/logo.html %}</a>
        </div>
        <div class="col xs-col-12 sm-col-9 md-col-8 md-offset-2 lg-col-7 lg-offset-3">
          <div class="nav-items">
            {% assign pages = site.pages | sort:"weight"  %}
            {% for p in pages %}
              {% if p.title %}
              <a class="{% if page.header == "black" %} text-white{% else %} text-black{% endif %}{% if p.url == page.url %} active{% endif %}" href="{{ p.url | prepend: site.baseurl }}"><h4>/{{ p.title }}</h4></a>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
