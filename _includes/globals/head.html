<head>

  <!--HHH———HHH——EEEEEEEEE——LLL————————LLL—————————OOOOOOO—-->
  <!--HHH———HHH——EEE————————LLL————————LLL————————OOO———OOO-->
  <!--HHHHHHHHH——EEEEEE—————LLL————————LLL————————OOO———OOO-->
  <!--HHH———HHH——EEE————————LLL————————LLL————————OOO———OOO-->

  <!--

    + WEBSITE CREDITS

    + Design, Development by John Choura Jr. in 2016

    + Frameworks and Technologies Used
      solid.1.6.0
      jquery-2.1.4

    + Fonts Used
      Europa
      Times New Roman

    -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/img/favicon.ico"/>
  <meta name="theme-color" content="#e55033">

  <title>{{site.title}} > {{page.title}}</title>

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@JohnChouraJr">
  <meta name="twitter:title" content="Object &amp; Subject" />
  <meta name="twitter:description" content="{{site.description}}">
  <meta name="twitter:image" content="{{permalink}}/img/twitter-card.jpg" />
  <meta property="og:title" content="Object &amp; Subject" />
  <meta property="og:description" content="{{site.description}}" />
  <meta property="og:type" content="summary" />
  <meta property="og:url" content="{{permalink}}" />
  <meta property="og:image" content="{{permalink}}/img/twitter-card.jpg" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/js/jquery-2.1.4.js" | prepend: site.baseurl }}"></script>
  <script src="https://use.typekit.net/ksu5hvy.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  {% comment %}
  {% include globals/scroll.html %}
  {% endcomment %}

</head>
