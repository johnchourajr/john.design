---
title: Journal
layout: page
weight: 3
---

<div class="wrapper">
  <div class="gutters">
    <div class="col md-col-4 lg-col-5">
      <h1 class="">{{ page.title }}</h1>
    </div>
    <div class="col xs-col-12 md-col-8 lg-col-7">
      <table>
        <tbody>
          {% for post in site.journal reversed %}
            <tr class="flex-baseline ">
              <td class="col xs-col-8 xs-pr2">
                <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
              </td>
              <td class="col xs-col-4 xs-text-right text-gray-lightest">
                <h6>{{ post.date | date: "%b %-d, %Y" }}</h6>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
